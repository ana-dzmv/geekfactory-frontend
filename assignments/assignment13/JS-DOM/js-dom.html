<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>GF Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>GF Todo App</h1>
    </header>
    <main>
        <section class="task-form" id="new">
            <h2>New task:</h2>
            <form id="new-todo">
                <label>Category: <input name="category" type="text" required></label>
                <label>Title: <input name="title" type="text" required></label>
                <label>Priority: <input name="priority" type="number" min="0" max="3" required></label>
                <label>Estimate: <input name="estimate" type="number" min="0" required></label>
                <input type="submit" value="Add">
            </form>
        </section>
        <section id="task-table">
            <h2>Tasks:</h2>
            <table>
                <thead>
                    <tr>
                        <td>Category</td>
                        <td>Title</td>
                        <td>Priority</td>
                        <td>Estimate</td>
                        <td>Spent</td>
                        <td>Remaining</td>
                        <td>Done</td>
                    </tr>
                </thead>
                <tbody id="tasks">
                </tbody>
            </table>
        </section>
        <section class="task-form" id="edit">
            <h2>Edit task:</h2>
            <form id="edit-todo">
                <label>Category: <input disabled="disabled" name="category" type="text" required></label>
                <label>Title: <input disabled="disabled" name="title" type="text" required></label>
                <label>Priority: <input disabled="disabled" name="priority" type="number" min="0" max="3" required></label>
                <!--<label>Estimate: <input disabled="disabled" name="estimate" type="number" min="0" required></label>-->
                <label>Spent: <input disabled="disabled" name="remaining" type="number" min="0" required></label>
                <label>Completed: <input disabled="disabled" name="spent" type="number" min="0" required></label>
                <input id="apply_button" disabled="disabled" type="submit" value="Apply">
            </form>
        </section>
    </main>
    <script src="task.js"></script>
    <script src="task-manager.js"></script>
    <script src="script.js"></script>
</body>

</html>
